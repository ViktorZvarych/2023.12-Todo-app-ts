<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo Lists Creator</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script defer src="./js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-4 mb-4">
      <!-- Modal for adding new task list -->
      <div>
        <div class="flex mb-4">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addNewTodoListModal"
          >
            Add new Todo list
          </button>

          <!-- Change theme toggle button -->
          <div class="form-check form-switch theme-toggle">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchThemeInput"
            />
            <label
              class="form-check-label"
              for="switchThemeInput"
              id="switchThemeLabel"
              >Turn ON the lights</label
            >
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="addNewTodoListModal"
          tabindex="-1"
          aria-labelledby="addNewTodoListModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="addNewTodoListModalLabel">
                  New Todo List
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-body">
                <form name="addTodoArticle-form" class="hidden">
                  <label class="row g-2">
                    <input
                      id="addTodoArticle-input"
                      type="text"
                      name="addTodoArticle-input"
                      class="form-control col-auto"
                      placeholder="New Todo list title"
                      required
                    />
                  </label>
                  <button
                    id="addTodoArticle-button"
                    type="submit"
                    class="btn btn-primary col-auto mt-3"
                    
                  >
                    Add new Todo list
                  </button>
                </form>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="todo-articles-list mb-4">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Your Todo lists:</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="todo-articles"></tbody>
        </table>
      </div>

      <section id="articles-section" class="articles-section"></section>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
